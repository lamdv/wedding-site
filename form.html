<script src="scripts/form.js"></script>

<div class="container" data-aos="zoom-in-up" data-aos-duration="1000">
  <div class="col text-center">
    <h2 class="h1 wed-title pb-3" data-aos="zoom-in-down" data-aos-duration="1000">Chung vui</h2>
  </div>
  <div class="row wed-rsvp-form">
    <div class="col-md-10">
      <div class="card-body">
        <!-- <form action="https://formspree.io/f/xanwkvnb" method="POST" target="dummyframe" onsubmit="thanks()" > -->
        <!-- <form action="https://script.google.com/macros/s/AKfycbwwjny3z9udIb8vSG-dHdzXTs53zsNvDS2RQMXmog_3uX0iLrPqNdmNKmvlylas3Z4cJA/exec" method="POST" target="dummyframe" onsubmit="thanks()" class="form"> -->
        <form action="submit" method="POST" target="dummyframe" id="form">
          <!-- <input type="hidden" name="access_key" value="b1c09a7a-cd28-4686-9691-26cf4236dfd6">
          <input type="hidden" name="from_name" value="RSVP"> -->
        <!-- <form action="" method="get" target="dummyframe"> -->
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="name-input">Tên bạn*</label>
                <input class="form-control" id="name-input" type="text" name="name" required="required" oninvalid="this.setCustomValidity('Xin hãy điền tên')" oninput="this.setCustomValidity('')"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 text-center ">
              <div class="form-group">
                <input id="rsvp-input" type="checkbox" name="rsvp" value="1" />
                <i class="fas pl-2"></i>
                <label for="rsvp-input">Bạn sẽ đến chung vui tại nhà hàng</label>
              </div>
            </div>
            <div class="col-md-6 text-center">
              <div class="form-group">
                <input id="guest-input" type="checkbox" name="guest" value="1" />
                <i class="fas pl-2"></i>
                <label for="guest-input">Bạn sẽ đến cùng người thương</label>
                <i class="fas pl-3"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: center;">
            <input id="ap-input" type="checkbox" name="after-party" value="1" />
            <i class="fas pl-2"></i>
            <label for="ap-input">Bạn ở lại sau 20:00 nhé?</label>
           </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="message-input">Lời nhắn</label>
                <textarea class="form-control" id="message-input" name="message" rows="4"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button class="btn btn-primary btn-submit" id="submit" >Gửi</button>
            </div>
          </div>
        </form>        
      </div>
    </div>
  </div>
</div>
<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
