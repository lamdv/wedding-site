<div class="container" data-aos="zoom-in-up" data-aos-duration="1000">
    <div class="col text-center">
      <h2 class="h1 ww-title pb-3" data-aos="zoom-in-down" data-aos-duration="1000">Join Our Party</h2>
    </div>
    <div class="row ww-rsvp-form">
      <div class="col-md-10">
        <div class="card-body">
          <form action="https://formspree.io/f/xanwkvnb" method="POST">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="name-input">Tên bạn*</label>
                  <input class="form-control" id="name-input" type="text" name="name" required="required"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="guest-input">Bạn đi cùng</label><br>
                  <select class="form-control" id="guest-input" name="guest">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="message-input">Your Message</label>
                  <textarea class="form-control" id="message-input" name="message" rows="4"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-primary btn-submit" type="submit">Gửi</button>
              </div>
            </div>
          </form>
          <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf-5d5zx90IbKwhBZfyFmeNB-0tf7IE8Yqmq29GJRNoVpMjew/viewform?embedded=true" width="640" height="702" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe> -->
        </div>
      </div>
    </div>
  </div>
